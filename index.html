<!doctype html>
<html lang="en" ng-app="nkApp">
   <head>
      <title>Search iTunes</title>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body ng-controller="iTunesSearch">
      <div class="navbar navbar-default navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                     <form ng-submit="search()">
                        <input ng-model="searchTerm" class="form-control" id="searchBox" placeholder="Search by artist, title or album.." type="search"> 
                        <input type="submit" class="btn btn-default" ng-click="search()" value="Submit" />
                        <input type="submit" class="btn btn-default" ng-click="clear()" value="Clear" />
                     </form>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-xs-12">
               <div class="row">
                  <div class="col-xs-12" ng-show="json">
                     <pre>{{data}}</pre>
                  </div>
               </div>
               <div class="row" ng-hide="json">
                  <div class="track" ng-repeat="result in data.results">
                     <div class="row search-result">
                        <div class="col-xs-2">
                           <img class="img-round thumbnail" ng-src="{{result.artworkUrl100}}" alt="">
                        </div>
                        <div class="description">
                           <h4>{{result.collectionName}}<br />
                              <a ng-href="{{result.artistViewUrl}}" target="_blank">{{result.artistName}}</a>
                           </h4>
                           <audio controls>
                             <source src="{{result.previewUrl}}" type="audio/mpeg">
                           </audio>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="navbar navbar-default navbar-fixed-bottom">
         <div class="navbar-collapse collapse">
               <p class="navbar-text"><a href="http://www.apple.com/itunes/affiliates/resources/documentation/itunes-store-web-service-search-api.html" target="_blank">iTunes API</a> music search implementation using <a href="http://angularjs.org/" target="_blank">Angular JS</a>.</p>
            </div>
         </div>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
      <script src="js/ui-utils.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.0/angular-ui-router.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
