<!doctype html>
<html lang="en" ng-app="nkApp">
   <head>
      <title>Search iTunes</title>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>

      <!-- Search Form -->
      <div ng-controller="iTunesSearch">
         <div search-directive></div>
      </div>

      <!-- iTunes Listing -->
      <div class="application container">
         <div class="row">
            <div ng-controller="iTunesSearch" class="col-md-8">
               <div itunes-listing-directive></div>
            </div>

            <!-- Similar Artist view -->
            <div ng-controller="fmSearch" class="related col-md-4">
               <div similar-artist class="similar"></div>
               <div upcoming-events class="upcoming"></div>
            </div>
         </div>
      </div>
      
      <div class="navbar navbar-default navbar-fixed-bottom">
         <div class="navbar-collapse collapse">
            <p class="navbar-text">
               <a href="http://www.apple.com/itunes/affiliates/resources/documentation/itunes-store-web-service-search-api.html" target="_blank">iTunes API</a> music search implementation using <a href="http://angularjs.org/" target="_blank">Angular JS</a>.
            </p>
         </div>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
      <script src="js/ui-utils.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.0/angular-ui-router.js"></script>
      <script src="js/main.js"></script>
      <script src="js/services/iTunesListing.js"></script>
      <script src="js/services/fmListing.js"></script>
      <script src="js/controllers/iTunesSearch.js"></script>
      <script src="js/controllers/fmSearch.js"></script>
      <script src="js/directives/similarArtist.js"></script>
      <script src="js/directives/upcomingEvents.js"></script>
      <script src="js/directives/iTunesListingDirective.js"></script>
      <script src="js/directives/searchDirective.js"></script>
   </body>
</html>
