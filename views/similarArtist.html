<div>
  <h3 ng-show="artists != null">Similar Artists</h3>
  <ul id="artist" class="artist">
    <li class="col-sm-4" ng-click="searchArtist(artist.name)" ng-repeat="artist in artists" >
      <h4>{{ artist.name }}</h4>
      <img ng-src="{{ artist.image[1]['#text'] }}" class="artistimage img-round"
      title="{{ artist.name }}">
    </li>
  </ul>
