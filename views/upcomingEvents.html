<div>
  <h3 ng-show="events != null" >Upcoming Events</h3>
  <ul class="events">
    <li ng-repeat="event in events">
      <h4><a href="{{event.url}}" target="_blnak">{{ event.title }}</a></h4>
      <p>{{ event.venue.name }}, {{ event.venue.location.city }}</p>
      <p>{{ event.startDate }}</p>
    </li>
  </ul>
</div>
